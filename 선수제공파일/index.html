<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>GIFTS:Mall</title>
</head>
<body>
    <div class="container">
        <header>
            <img id="logo" src="/공통/images/logo.png" alt="">
            <div class="nav">
                <h1>소개</h1>
                <h1>전체상품</h1>
                <h1>인기상품</h1>
                <h1>장바구니</h1>
            </div>
            <div class="login">
                <h3>로그인/회원가입</h3>
                <h3>장바구니</h3>
                <h3>관리자</h3>
            </div>
        </header>

        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <section id="visual">
            <div class="slides">
                <div class="slide slide1"></div>
                <div class="slide slide2"></div>
                <div class="slide slide3"></div>
                <div class="slide slide1"></div>
            </div>
            <div class="slides">
                <div class="slide slide2"></div>
                <div class="slide slide3"></div>
                <div class="slide slide1"></div>
                <div class="slide slide2"></div>
            </div>
            <div class="slides">
                <div class="slide slide3"></div>
                <div class="slide slide1"></div>
                <div class="slide slide2"></div>
                <div class="slide slide3"></div>
            </div>
            <div class="buttons">
                <div class="button">
                    <label for="slide3"><</label>
                    <label for="slide2">></label>
                </div>
        
                <div class="button">
                    <label for="slide1"><</label>
                    <label for="slide3">></label>
                </div>
        
                <div class="button">
                    <label for="slide2"><</label>
                    <label for="slide1">></label>
                </div>
            </div>
        </section>
        <div class="contents">

            <div class="products">
                <h1>판매상품</h1>

                <div class="circles">
                    <div class="health">
                        <input type="radio" class="product" id="product1" name="product" value="1">
                        <div class="radiotxt">
                            <label for="product1">건강식품</label>
                        </div>
                    </div>
                    <div class="digital">
                        <input type="radio" class="product" id="product2" name="product" value="2">
                        <div class="radiotxt">
                            <label for="product2">디지털</label>
                        </div>
                    </div>
                    <div class="fancy">
                        <input type="radio" class="product" id="product3" name="product" value="3">
                        <div class="radiotxt">
                            <label for="product3">팬시</label>
                        </div>
                    </div>
                    <div class="perfume">
                        <input type="radio" class="product" id="product4" name="product" value="4">
                        <div class="radiotxt">
                            <label for="product4">향수</label>
                        </div>
                    </div>
                    <div class="hair">
                        <input type="radio" class="product" id="product5" name="product" value="5">
                        <div class="radiotxt">
                            <label for="product5">헤어케어</label>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
